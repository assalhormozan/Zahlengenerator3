<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
	<title></title>
		
	<script>
		"use strict";
		function Zahlungsgenerator() {
		let vAnzahl = document.getElementById("idAnzahl").value;
		let vI = 1 ;
		let vQuadrat;		
		let vX3;
		let vAusgabe = "";
		

				vAusgabe = vAusgabe + "<table border=1>";
				vAusgabe = vAusgabe + "<tr><th>x</td><th>x<sup>2</td><th>x<sup>3</sup></td></tr>";
	
				while (vI <=vAnzahl) {
				
				vQuadrat = vI * vI ;
				vX3 = vI * vI * vI ;
				vAusgabe = vAusgabe + "<tr><td>"+ vI + "</td><td>" + vQuadrat + "</td><td>" + vX3 + "</td></tr>";											
				vI = vI + 1 ; 
				
				}
				vAusgabe = vAusgabe + "</table>";	
				document.getElementById("idAusgabe").innerHTML = vAusgabe;
		}
		
		


		</script>
	</head>
	<body>

			 <h1>Zahlungsgenerator (Quadrierer)</h1>
	Zahl eingeben: <input id="idAnzahl" type="text" value="10">
			 <button onClick="Zahlungsgenerator();">Wertetabelle erzeugen!</button><br /><br />
			 <div id="idAusgabe"></div>


<br>


	</body>
</html>
